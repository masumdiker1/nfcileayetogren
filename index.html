<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Günün Ayeti</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            cursor: pointer; /* Sayfanın tıklanabilir olduğunu belirtir */
        }
        #container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px 40px;
            max-width: 700px;
            width: 100%;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        #container.loaded {
            opacity: 1;
            transform: translateY(0);
        }
        #surah-info {
            font-size: 1.6em;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 15px;
        }
        #ayet-meal {
            font-size: 1.3em;
            line-height: 1.7;
            color: #34495e;
            text-align: left;
        }
        #loader {
            font-size: 1.5em;
            color: #777;
        }
    </style>
</head>
<body>

    <div id="loader">Ayetler yükleniyor...</div>

    <div id="container" style="display: none;">
        <h2 id="surah-info"></h2>
        <p id="ayet-meal"></p>
    </div>

    <script>
        // Tüm sureleri tutacak olan global değişken
        let tumSureler = [];

        // HTML elemanlarını seçelim
        const container = document.getElementById('container');
        const loader = document.getElementById('loader');
        const surahInfoEl = document.getElementById('surah-info');
        const ayetMealEl = document.getElementById('ayet-meal');

        // Sayfa yüklendiğinde verileri yerel dosyadan çek
        document.addEventListener('DOMContentLoaded', verileriYukle);
        
        // Sayfanın herhangi bir yerine tıklandığında yeni ayet göster
        document.body.addEventListener('click', () => {
            if (tumSureler.length > 0) {
                 yeniAyetGoster();
            }
        });

        async function verileriYukle() {
            try {
                // kuran.json dosyasını çekiyoruz
                const response = await fetch('kuran.json');
                if (!response.ok) {
                    throw new Error('kuran.json dosyası yüklenemedi. Reponuza eklediğinizden emin olun.');
                }
                const veri = await response.json();
                
                // Gelen verinin içindeki 'sures' dizisini alıyoruz
                tumSureler = veri.sures;
                
                // Veriler başarıyla yüklendikten sonra ilk ayeti göster
                yeniAyetGoster();

            } catch (error) {
                loader.textContent = 'Ayetler yüklenirken bir sorun oluştu. kuran.json dosyasını kontrol edin.';
                console.error('Hata:', error);
            }
        }

        function yeniAyetGoster() {
            if (tumSureler.length === 0) {
                loader.textContent = 'Gösterilecek ayet bulunamadı.';
                return;
            }

            // 1. Rastgele bir sure seç
            const randomSureIndex = Math.floor(Math.random() * tumSureler.length);
            const sure = tumSureler[randomSureIndex]; // Bu bir sure nesnesi: {name: "...", ayetler: [...]}

            // 2. O sureden rastgele bir ayet seç
            const randomAyetIndex = Math.floor(Math.random() * sure.ayetler.length);
            const ayet = sure.ayetler[randomAyetIndex]; // Bu bir ayet dizisi: ["ayet_no", "meal", false]

            // 3. Yeni JSON yapısından verileri al
            const sureAdi = sure.name.trim(); // Baştaki boşluğu temizlemek için trim() kullandık
            const ayetNo = ayet[0];
            const ayetMeali = ayet[1];

            // 4. HTML elemanlarını güncelle
            surahInfoEl.textContent = `${sureAdi} Suresi, ${ayetNo}. Ayet`;
            ayetMealEl.textContent = `Meali: ${ayetMeali}`;
            
            // Yükleyiciyi gizle, içeriği göster
            loader.style.display = 'none';
            container.style.display = 'block';
            container.classList.add('loaded');
        }
    </script>
</body>
</html>
