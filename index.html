<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Günün Ayeti</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f4f4f9; color: #333; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; cursor: pointer; }
        #container { background-color: #ffffff; border-radius: 15px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); padding: 30px 40px; max-width: 700px; width: 100%; text-align: center; }
        #surah-info { font-size: 1.5em; font-weight: 500; color: #5a5a5a; margin-bottom: 20px; border-bottom: 2px solid #e0e0e0; padding-bottom: 15px; }
        #ayet-arabic { font-family: 'Amiri', serif; font-size: 2.2em; direction: rtl; line-height: 1.8; color: #2c3e50; margin-bottom: 25px; }
        #ayet-meal { font-size: 1.2em; line-height: 1.7; color: #34495e; text-align: left; }
    </style>
</head>
<body>

    <div id="container">
        <h2 id="surah-info">Yükleniyor...</h2>
        <p id="ayet-arabic"></p>
        <p id="ayet-meal"></p>
    </div>

    <script>
        // --- VERİ BURADA ---
        // Harici bir dosyaya ihtiyaç duymadan, Fatiha Suresi'nin verilerini doğrudan buraya ekliyoruz.
        const ayetler = [
          {
            "sure_adi": "Fâtiha",
            "ayet_no": 1,
            "arapca": "بِسْمِ اللّٰهِ الرَّحْمٰنِ الرَّح۪يمِ",
            "turkce": "Rahmân ve rahîm olan Allah’ın adıyla."
          },
          {
            "sure_adi": "Fâtiha",
            "ayet_no": 2,
            "arapca": "اَلْحَمْدُ لِلّٰهِ رَبِّ الْعَالَم۪ينَۙ",
            "turkce": "Hamd, âlemlerin rabbi olan Allah’a aittir."
          },
          {
            "sure_adi": "Fâtiha",
            "ayet_no": 3,
            "arapca": "اَلرَّحْمٰنِ الرَّح۪يمِۙ",
            "turkce": "O, rahmândır ve rahîmdir."
          },
          {
            "sure_adi": "Fâtiha",
            "ayet_no": 4,
            "arapca": "مَالِكِ يَوْمِ الدّ۪ينِۜ",
            "turkce": "Din gününün (hesap ve ceza gününün) tek sahibidir."
          },
          {
            "sure_adi": "Fâtiha",
            "ayet_no": 5,
            "arapca": "اِيَّاكَ نَعْبُدُ وَاِيَّاكَ نَسْتَع۪ينُۜ",
            "turkce": "(Allahım!) Yalnız sana ibadet ederiz ve yalnız senden yardım dileriz."
          },
          {
            "sure_adi": "Fâtiha",
            "ayet_no": 6,
            "arapca": "اِهْدِنَا الصِّرَاطَ الْمُسْتَق۪يمَۙ",
            "turkce": "Bizi doğru yola,"
          },
          {
            "sure_adi": "Fâtiha",
            "ayet_no": 7,
            "arapca": "صِرَاطَ الَّذ۪ينَ اَنْعَمْتَ عَلَيْهِمْۙ غَيْرِ الْمَغْضُوبِ عَلَيْهِمْ وَلَا الضَّٓالّ۪ينَ",
            "turkce": "kendilerine nimet verdiklerinin yoluna ilet; gazaba uğrayanlarınkine ve sapıklarınkine değil."
          }
        ];
        // --- VERİ SONU ---

        // HTML elemanlarını seçelim
        const surahInfoEl = document.getElementById('surah-info');
        const ayetArabicEl = document.getElementById('ayet-arabic');
        const ayetMealEl = document.getElementById('ayet-meal');

        function yeniAyetGoster() {
            // Rastgele bir ayet seç
            const randomIndex = Math.floor(Math.random() * ayetler.length);
            const ayet = ayetler[randomIndex];

            // HTML elemanlarını güncelle
            surahInfoEl.textContent = `${ayet.sure_adi} Suresi, ${ayet.ayet_no}. Ayet`;
            ayetArabicEl.textContent = ayet.arapca;
            ayetMealEl.textContent = `Meali: ${ayet.turkce}`;
        }

        // Sayfa ilk yüklendiğinde bir ayet göster
        document.addEventListener('DOMContentLoaded', yeniAyetGoster);
        
        // Sayfaya her tıklandığında yeni bir ayet göster
        document.body.addEventListener('click', yeniAyetGoster);

    </script>
</body>
</html>
